{% extends 'base.html' %}
{% block content %}
<h3>Add a New Note</h3>
<form method="POST" class="mt-3">
  <input type="text" name="title" placeholder="Title" class="form-control mb-2" required>
  <textarea name="content" placeholder="Content" class="form-control mb-2" rows="4" required></textarea>
  <button class="btn btn-success w-100">Save Note</button>
</form>
{% endblock %}
