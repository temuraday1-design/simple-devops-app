{% extends 'base.html' %}
{% block content %}
<h3>Your Notes</h3>

{% if notes %}
  <div class="row mt-3">
    {% for note in notes %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5>{{ note[1] }}</h5>
            <p>{{ note[2] }}</p>
            <a href="/delete/{{ note[0] }}" class="btn btn-danger btn-sm">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="alert alert-info mt-3">You donâ€™t have any notes yet.</div>
{% endif %}
{% endblock %}
